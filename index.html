<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}" required>
    <br>

    <label for="eventDate">Event Date:</label>
    <input type="text" id="eventDate" name="eventDate" placeholder="MM/DD/YYYY" pattern="^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/\d{4}$" required>
    <br>

    <label for="numTickets">Number of Tickets:</label>
    <input type="number" id="numTickets" name="numTickets" min="1" max="10" required>
    <br>

    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
